name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Configure with CMake
        run: cmake -S . -B build
      - name: Build
        run: cmake --build build
      - name: Run Tests
        run: cd build && ctest --output-on-failure
